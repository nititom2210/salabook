<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Hall | SalaBook</title>
  <link rel="stylesheet" href="css/booking.css">
</head>
<body>
  <nav class="navbar">
    <a href="halls.html" class="bact-btn">&lt;</a>
    <div class="logo">SalaBook</div>
    <ul class="nav-links">
      <li><a href="salabook_landing.html">Home</a></li>
      <li><a href="halls.html">Halls</a></li>
    </ul>
  </nav>

  <section class="content">
    <h2>Book a Hall</h2>

    <form id="booking-form">
      <label>Hall:</label>
      <input type="text" id="hall_name" disabled>

      <label>Start Date:</label>
      <input type="date" id="start_date" required>

      <label>End Date:</label>
      <input type="date" id="end_date" required>

      <label>Event Name:</label>
      <input type="text" id="funeral_name" required>

      <hr>

      <h3>Contact Information</h3>

      <label>Contact Name:</label>
      <input type="text" id="contact_name" required>

      <label>Phone:</label>
      <input type="tel" id="contact_phone" required placeholder="+66...">

      <label>Email (optional):</label>
      <input type="email" id="contact_email" placeholder="you@example.com">

      <label>Notes (optional):</label>
      <textarea id="notes" rows="3" placeholder="Any special requests or details"></textarea>

      <label>Funeral Name:</label>
      <input type="text" id="funeral_name" required>

      <input type="hidden" id="hall_id">

      <button type="submit">Submit Booking</button>
    </form>
  </section>

  <script src="script/api.js"></script>
  <script src="script/booking_api.js"></script>
</body>
</html>
